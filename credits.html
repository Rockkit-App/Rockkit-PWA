<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Credits</title>
    <link rel="stylesheet" href="css/tailwind.css">
    <script src="js/app.js" defer></script>
    <script src="js/credits.js" defer></script>
    <style>
        body { background: linear-gradient(135deg, #e0e7ff 0%, #f3f4f6 100%); }
    </style>
</head>
<body class="min-h-screen flex flex-col items-center justify-start bg-gray-100">
    <header class="w-full bg-white shadow-md py-4 px-6 flex items-center justify-between">
        <h1 class="text-2xl font-bold text-blue-700">Rockkit Credit Sales</h1>
        <button onclick="location.href='dashboard.html'" class="bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-600 transition">Dashboard</button>
    </header>
    <main class="w-full max-w-md mx-auto p-4 flex-1">
        <section id="credit-form" class="bg-white rounded-lg shadow-md p-4 mb-6">
            <h2 class="text-xl font-semibold mb-2 text-blue-600">Add Credit Sale</h2>
            <form id="add-credit-form" class="space-y-3">
                <div>
                    <label for="credit-id" class="block text-sm font-medium text-gray-700">Credit ID</label>
                    <input type="text" id="credit-id" class="border rounded p-2 w-full" required>
                </div>
                <div>
                    <label for="customer-name" class="block text-sm font-medium text-gray-700">Customer Name</label>
                    <input type="text" id="customer-name" class="border rounded p-2 w-full" required>
                </div>
                <div>
                    <label for="amount" class="block text-sm font-medium text-gray-700">Amount</label>
                    <input type="number" id="amount" class="border rounded p-2 w-full" required min="0" step="0.01">
                </div>
                <div>
                    <label for="due-date" class="block text-sm font-medium text-gray-700">Due Date</label>
                    <input type="date" id="due-date" class="border rounded p-2 w-full" required>
                </div>
                <div>
                    <label for="status" class="block text-sm font-medium text-gray-700">Status</label>
                    <select id="status" class="border rounded p-2 w-full">
                        <option value="pending">Pending</option>
                        <option value="paid">Paid</option>
                    </select>
                </div>
                <button type="submit" class="w-full bg-blue-600 text-white py-2 rounded-md hover:bg-blue-700 transition">Add Credit</button>
            </form>
        </section>
        <section id="credit-list" class="bg-white rounded-lg shadow-md p-4">
            <h2 class="text-xl font-semibold mb-2 text-blue-600">Credit Sales List</h2>
            <div class="overflow-x-auto">
                <table class="min-w-full bg-white border border-gray-200 rounded-lg">
                    <thead class="bg-blue-50">
                        <tr>
                            <th class="border px-2 py-2 text-xs text-blue-700">Credit ID</th>
                            <th class="border px-2 py-2 text-xs text-blue-700">Customer Name</th>
                            <th class="border px-2 py-2 text-xs text-blue-700">Amount</th>
                            <th class="border px-2 py-2 text-xs text-blue-700">Due Date</th>
                            <th class="border px-2 py-2 text-xs text-blue-700">Status</th>
                            <th class="border px-2 py-2 text-xs text-blue-700">Actions</th>
                        </tr>
                    </thead>
                    <tbody id="creditsTableBody">
                        <!-- Credit sales will be dynamically populated here -->
                    </tbody>
                </table>
            </div>
        </section>
    </main>
    <footer class="w-full py-4 text-center text-xs text-gray-500 bg-white border-t mt-auto">&copy; 2025 Rockkit</footer>
</body>
</html>
