<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Settings</title>
    <link rel="stylesheet" href="css/tailwind.css">
    <script src="js/app.js" defer></script>
    <script src="js/settings.js" defer></script>
    <style>
        body { background: linear-gradient(135deg, #e0e7ff 0%, #f3f4f6 100%); }
    </style>
</head>
<body class="min-h-screen flex flex-col items-center justify-start bg-gray-100">
    <header class="w-full bg-white shadow-md py-4 px-6 flex items-center justify-between">
        <h1 class="text-2xl font-bold text-blue-700">Rockkit Settings</h1>
        <button onclick="location.href='dashboard.html'" class="bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-600 transition">Dashboard</button>
    </header>
    <main class="w-full max-w-md mx-auto p-4 flex-1">
        <section id="settings-section" class="bg-white rounded-lg shadow-md p-4 mb-6">
            <form id="settings-form" class="space-y-3">
                <div>
                    <label for="username" class="block text-sm font-medium text-gray-700">Username</label>
                    <input type="text" id="username" name="username" class="border rounded p-2 w-full" required>
                </div>
                <div>
                    <label for="email" class="block text-sm font-medium text-gray-700">Email</label>
                    <input type="email" id="email" name="email" class="border rounded p-2 w-full" required>
                </div>
                <div>
                    <label for="password" class="block text-sm font-medium text-gray-700">New Password</label>
                    <input type="password" id="password" name="password" class="border rounded p-2 w-full">
                </div>
                <div>
                    <label for="language" class="block text-sm font-medium text-gray-700">Language</label>
                    <select id="language" name="language" class="border rounded p-2 w-full">
                        <option value="en">English</option>
                        <option value="fr">French</option>
                    </select>
                </div>
                <button type="submit" class="w-full bg-blue-600 text-white py-2 rounded-md hover:bg-blue-700 transition">Save Changes</button>
            </form>
        </section>
    </main>
    <footer class="w-full py-4 text-center text-xs text-gray-500 bg-white border-t mt-auto">&copy; 2025 Rockkit</footer>
</body>
</html>
