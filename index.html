<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <meta name="theme-color" content="#4a90e2" />
  <link rel="stylesheet" href="/Rockkit-PWA/src/css/tailwind.css" />
  <script src="https://apis.google.com/js/api.js" async defer></script>
  <script src="/Rockkit-PWA/src/js/auth.js" defer></script>
</head>
<body class="flex flex-col items-center justify-center min-h-screen bg-gray-50 text-center">

  <div class="p-6 bg-white rounded-2xl shadow-lg w-full max-w-md">
    <img src="/Rockkit-PWA/assets/logo.png" alt="Rockkit Logo" class="mx-auto w-20 h-20 mb-4" />

    <h1 class="text-2xl font-bold text-gray-800">Welcome to Rockkit</h1>
    <p class="text-gray-600 mt-2">Your Small Business Control Center</p>

    <div id="user-info" class="mt-4 text-sm text-gray-700"></div>

    <button
      id="login-btn"
      onclick="handleAuthClick()"
      class="mt-6 px-4 py-2 bg-blue-600 text-white rounded hover:bg-blue-700 transition"
    >
      Sign in with Google
    </button>

    <button
      id="logout-btn"
      onclick="handleSignoutClick()"
      class="mt-3 px-4 py-2 bg-gray-600 text-white rounded hover:bg-gray-700 hidden"
    >
      Sign Out
    </button>
  </div>

  <footer class="mt-6 text-sm text-gray-500">
    &copy; 2025 Rockkit. All rights reserved.
  </footer>

</body>
</html>
