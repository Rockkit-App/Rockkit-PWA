<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Expenses</title>
    <link rel="stylesheet" href="css/tailwind.css">
    <script src="js/app.js" defer></script>
    <script src="js/expenses.js" defer></script>
    <style>
        body { background: linear-gradient(135deg, #e0e7ff 0%, #f3f4f6 100%); }
    </style>
</head>
<body class="min-h-screen flex flex-col items-center justify-start bg-gray-100">
    <header class="w-full bg-white shadow-md py-4 px-6 flex items-center justify-between">
        <h1 class="text-2xl font-bold text-blue-700">Rockkit Expenses</h1>
        <button onclick="location.href='dashboard.html'" class="bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-600 transition">Dashboard</button>
    </header>
    <main class="w-full max-w-md mx-auto p-4 flex-1">
        <section id="expense-form-section" class="bg-white rounded-lg shadow-md p-4 mb-6">
            <h2 class="text-xl font-semibold mb-2 text-blue-600">Add Expense</h2>
            <form id="expense-form" class="space-y-3">
                <div>
                    <label for="expense-id" class="block text-sm font-medium text-gray-700">Expense ID</label>
                    <input type="text" id="expense-id" class="border rounded p-2 w-full" required>
                </div>
                <div>
                    <label for="description" class="block text-sm font-medium text-gray-700">Description</label>
                    <input type="text" id="description" class="border rounded p-2 w-full" required>
                </div>
                <div>
                    <label for="amount" class="block text-sm font-medium text-gray-700">Amount</label>
                    <input type="number" id="amount" class="border rounded p-2 w-full" required min="0" step="0.01">
                </div>
                <div>
                    <label for="category" class="block text-sm font-medium text-gray-700">Category</label>
                    <select id="category" class="border rounded p-2 w-full">
                        <option value="supplies">Supplies</option>
                        <option value="utilities">Utilities</option>
                        <option value="rent">Rent</option>
                        <option value="other">Other</option>
                    </select>
                </div>
                <div>
                    <label for="date" class="block text-sm font-medium text-gray-700">Date</label>
                    <input type="date" id="date" class="border rounded p-2 w-full" required>
                </div>
                <button type="submit" class="w-full bg-blue-600 text-white py-2 rounded-md hover:bg-blue-700 transition">Log Expense</button>
            </form>
        </section>
        <section id="expense-list-section" class="bg-white rounded-lg shadow-md p-4">
            <h2 class="text-xl font-semibold mb-2 text-blue-600">Logged Expenses</h2>
            <div class="overflow-x-auto">
                <table class="min-w-full bg-white border border-gray-200 rounded-lg">
                    <thead class="bg-blue-50">
                        <tr>
                            <th class="border px-2 py-2 text-xs text-blue-700">Expense ID</th>
                            <th class="border px-2 py-2 text-xs text-blue-700">Description</th>
                            <th class="border px-2 py-2 text-xs text-blue-700">Amount</th>
                            <th class="border px-2 py-2 text-xs text-blue-700">Category</th>
                            <th class="border px-2 py-2 text-xs text-blue-700">Date</th>
                        </tr>
                    </thead>
                    <tbody id="expense-list">
                        <!-- Expenses will be dynamically inserted here -->
                    </tbody>
                </table>
            </div>
        </section>
    </main>
    <footer class="w-full py-4 text-center text-xs text-gray-500 bg-white border-t mt-auto">&copy; 2025 Rockkit</footer>
</body>
</html>
</html>
