<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Transactions | Rockkit</title>
  <link rel="stylesheet" href="css/tailwind.css" />
  <link rel="manifest" href="manifest.json" />
  <meta name="theme-color" content="#4a90e2" />
  <script src="js/app.js" defer></script>
  <script src="js/api.js" defer></script>
  <script src="js/auth.js" defer></script>
  <script src="js/transactions.js" defer></script>
  <style>
    body {
      background: linear-gradient(135deg, #f3f4f6 0%, #e0e7ff 100%);
    }
  </style>
</head>
<body class="min-h-screen flex flex-col bg-gray-100 text-sm text-gray-800">

  <!-- Header -->
  <header class="w-full bg-white shadow py-4 px-6 flex items-center justify-between">
    <h1 class="text-2xl font-bold text-blue-700">Rockkit Transactions</h1>
    <button 
      onclick="location.href='dashboard.html'" 
      class="bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-600 transition"
      aria-label="Go to Dashboard"
    >
      Dashboard
    </button>
  </header>

  <!-- Main Content -->
  <main class="w-full max-w-2xl mx-auto p-4 flex-1 space-y-6">

    <!-- Record Transaction Form -->
    <section id="transaction-form" class="bg-white rounded-lg shadow-md p-4">
      <h2 class="text-xl font-semibold mb-3 text-blue-600">Record a Transaction</h2>
      <form id="record-transaction" class="space-y-4">
        <div>
          <label for="transaction-id" class="block text-sm font-medium text-gray-700">Transaction ID</label>
          <input type="text" id="transaction-id" class="border rounded p-2 w-full" required />
        </div>

        <div>
          <label for="transaction-type" class="block text-sm font-medium text-gray-700">Type</label>
          <select id="transaction-type" class="border rounded p-2 w-full" required>
            <option value="sale">Sale</option>
            <option value="purchase">Purchase</option>
          </select>
        </div>

        <div>
          <label for="product-id" class="block text-sm font-medium text-gray-700">Product ID</label>
          <input type="text" id="product-id" class="border rounded p-2 w-full" required />
        </div>

        <div>
          <label for="quantity" class="block text-sm font-medium text-gray-700">Quantity</label>
          <input type="number" id="quantity" class="border rounded p-2 w-full" required min="1" />
        </div>

        <div>
          <label for="total-amount" class="block text-sm font-medium text-gray-700">Total Amount</label>
          <input type="number" id="total-amount" class="border rounded p-2 w-full" required min="0" step="0.01" />
        </div>

        <div>
          <label for="date" class="block text-sm font-medium text-gray-700">Date</label>
          <input type="date" id="date" class="border rounded p-2 w-full" required />
        </div>

        <button type="submit" class="w-full bg-blue-600 text-white py-2 rounded-md hover:bg-blue-700 transition">
          Record Transaction
        </button>
      </form>
    </section>

    <!-- Transaction History -->
    <section id="transaction-list" class="bg-white rounded-lg shadow-md p-4">
      <h2 class="text-xl font-semibold mb-3 text-blue-600">Transaction History</h2>
      <div class="overflow-x-auto">
        <table class="min-w-full table-auto border border-gray-200 rounded">
          <thead class="bg-blue-50">
            <tr>
              <th class="border px-3 py-2 text-xs text-blue-700">Transaction ID</th>
              <th class="border px-3 py-2 text-xs text-blue-700">Type</th>
              <th class="border px-3 py-2 text-xs text-blue-700">Product ID</th>
              <th class="border px-3 py-2 text-xs text-blue-700">Quantity</th>
              <th class="border px-3 py-2 text-xs text-blue-700">Total Amount</th>
              <th class="border px-3 py-2 text-xs text-blue-700">Date</th>
            </tr>
          </thead>
          <tbody id="transactions-body">
            <!-- JavaScript will insert transactions here -->
          </tbody>
        </table>
      </div>
    </section>

  </main>

  <!-- Footer -->
  <footer class="w-full py-4 text-center text-xs text-gray-500 bg-white border-t mt-auto">
    &copy; 2025 Rockkit
  </footer>
</body>
</html>
